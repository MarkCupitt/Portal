<!DOCTYPE html>
<html>
<head>
<title>Liste</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="index.css">
<script src="js/jquery-2.0.3.js"></script>
<script src="js/util.js"></script>
</head>

<body>
<script>
var template = '<li><div class="listItem_title"><a href="details.html?id={id}">'+
  '{title}</a></div>'+
  '<div class="listItem_date">{date}</div>'+
  '<div class="listItem_descr">{descr}</div><br>'+
  '</li>';

  
function fillList(data) {
  var html = '';
  $.each(data, function(i, listItem) {
    html += util.parse(template, listItem);
  });
  $('<ul/>', {
    'class': 'services',
    html: html
  }).appendTo('#content');
}
  
$(function() {
  $.getJSON('server/?list', function(data) {
    fillList(data);
  });
  
  $('#form_search').submit(function(e) {
    e.preventDefault();
    var searchterm = $('#searchterm').val();
    $.getJSON('server/?search&searchterm='+ encodeURIComponent(searchterm), function(data) {
      fillList(data);
    });
  });

  $('#btn_add_data').click(function() {
    location.href = 'edit.html';
  });
});
</script>

<div id="content">
  <h1>Web-Services</h1>
  <div id="search">
    <form id="form_search">
    <input type="text" id="searchterm">
    <input type="submit" value="Search">
    </form>
  </div>
  <div id="list"></div>
</div>
<div id="buttons">
  <button id="btn_add_data" type="button">Add data</button>
</div>

</body>
</html>
