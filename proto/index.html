<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Leaflet -->
		<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
		
		
		<link rel="stylesheet" href="src/index.css" />>
		
		<!-- Geocoding -->
		<script src="src/Control.OSMGeocoder.js" type="text/javascript"></script>
		<link rel="stylesheet" href="src/Control.OSMGeocoder.css">
	
		<!-- Minimap -->
		<script src="src/Control.MiniMap.js" type="text/javascript"></script>
		<link rel="stylesheet" href="src/Control.MiniMap.css">
		
		<style type="text/css">
		
	</style>
	
	</head>
	<body>
		<div id="wrapper">
		
		<div id="map"></div>
		
		<script type="text/javascript">
		
		
			var map = new L.Map('map');
            var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
            var osmAttrib='Map data &copy; OpenStreetMap contributors';
            var osm = new L.TileLayer(osmUrl, {minZoom: 5, maxZoom: 18, attribution: osmAttrib});

            map.addLayer(osm);
            map.setView(new L.LatLng(52.505, 13.59),5);
		
		
			// Geocoding (leaflet plugin OSMGeocoder)
			var osmGeocoder = new L.Control.OSMGeocoder();
			map.addControl(osmGeocoder);
			// Ende Geocoding
			
			
			// Minimap
			 var osm2 = new L.TileLayer(osmUrl, {minZoom: 0, maxZoom: 13, attribution: osmAttrib });

             var rect1 = {color: "#ff1100", weight: 3};
             var rect2 = {color: "#0000AA", weight: 1, opacity:0, fillOpacity:0};
             var miniMap = new L.Control.MiniMap(osm2, { toggleDisplay: true, aimingRectOptions : rect1, shadowRectOptions: rect2}).addTo(map);
			// Ende Minimap
		
		</script>
		
		
		<!-- Ende Wrapper --> 
		</div> 
		
	</body>
</html>
